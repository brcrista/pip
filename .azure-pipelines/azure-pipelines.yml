stages:
- stage: unit_test_1
  displayName: Unit test group 1
  jobs:
  - job:
    strategy:
      matrix:
        Linux-Python27:
          python.version: '2.7'
          vmImage: ubuntu-16.04
        Linux-Python37:
          python.version: '3.7'
          vmImage: ubuntu-16.04
        Windows-Python27:
          python.version: '2.7'
          vmImage: vs2017-win2016
        Windows-Python37:
          python.version: '3.7'
          vmImage: vs2017-win2016
        MacOS-Python27:
          python.version: '2.7'
          vmImage: macOS-10.14
        MacOS-Python37:
          python.version: '3.7'
          vmImage: macOS-10.14
    pool:
      vmImage: $[ variables.vmImage ]
    steps:
    - template: steps/unit-tests.yml

- stage: unit_test_2
  displayName: Unit test group 2
  jobs:
  - job:
    strategy:
      matrix:
        Linux-Python34:
          python.version: '3.4'
          vmImage: ubuntu-16.04
        Linux-Python35:
          python.version: '3.5'
          vmImage: ubuntu-16.04
        Linux-Python36:
          python.version: '3.6'
          vmImage: ubuntu-16.04
        Windows-Python34:
          python.version: '3.4'
          vmImage: vs2017-win2016
        Windows-Python35:
          python.version: '3.5'
          vmImage: vs2017-win2016
        Windows-Python36:
          python.version: '3.6'
          vmImage: vs2017-win2016
        MacOS-Python34:
          python.version: '3.4'
          vmImage: macOS-10.14
        MacOS-Python35:
          python.version: '3.5'
          vmImage: macOS-10.14
        MacOS-Python36:
          python.version: '3.6'
          vmImage: macOS-10.14
    pool:
      vmImage: $[ variables.vmImage ]
    steps:
    - template: steps/unit-tests.yml

- stage: integration_test
  displayName: Integration test
  jobs:
  - job:
    strategy:
      matrix:
        Linux-Python27:
          python.version: '2.7'
          vmImage: ubuntu-16.04
        Linux-Python37:
          python.version: '3.7'
          vmImage: ubuntu-16.04
        MacOS-Python27:
          python.version: '2.7'
          vmImage: macOS-10.14
        MacOS-Python37:
          python.version: '3.7'
          vmImage: macOS-10.14
    pool:
      vmImage: $[ variables.vmImage ]
    steps:
    - template: steps/integration-tests.yml

  - job:
    strategy:
      matrix:
        Windows-Python27:
          python.version: '2.7'
          vmImage: vs2017-win2016
        Windows-Python37:
          python.version: '3.7'
          vmImage: vs2017-win2016
    pool:
      vmImage: $[ variables.vmImage ]
    steps:
    - template: steps/integration-tests-windows.yml

- stage: package
  displayName: Package
  jobs:
  - job:
    strategy:
      matrix:
        Linux:
          vmImage: ubuntu-16.04
        Windows:
          vmImage: vs2017-win2016
        MacOS:
          vmImage: macOS-10.14
    pool:
      vmImage: $[ variables.vmImage ]
    steps:
    - template: steps/package.yml
